<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Beat Animation</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    
<section class="">
    <h1>My Heart Beat Only For You</h1>
    <div class="container">
        <div class="content">
            <div class="heart-rate">
                <!--SVG tag is used to define graphics for the web-->
                <svg version="1.0" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
             x="0px" y="0px" width="600px" height="293px" viewBox="0 0 150 73" enable-background="new 0 0 150 73" xml:space="preserve">
             <polyline fill="none" stroke="#009B9E" stroke-width="3" stroke-miterlimit="10" 
    points="0,45.486 38.514,45.486 44.595,33.324 50.676,45.486 57.771,45.486 62.838,55.622 71.959,9 80.067,
    63.729 84.122,45.486 97.297,45.486 103.379,40.419 110.473,45.486 150,45.486"
    />
  </svg>
  <div class="fade-in"></div>
  <div class="fade-out"></div>
            </div>
        </div>
    </div>
    <h1>Normal heart rate = 60 to 100 beats per minute</h1>
</section>
    
</body>
</html>
